	<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
	xsi:schemaLocation="http://www.thymeleaf.org ">
<head>
<title>Default Page</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
 <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link th:href="@{/css/styles.css}" rel="stylesheet" />
</head>
<body>
	<!-- header -->
<!-- 	<div th:insert="header"></div> -->

	<!-- Navigation-->
	<div th:insert="menuhaut"></div>

	
		<!-- Masthead-->
		 <!-- Masthead-->
		<section class="page-section home" id="home">
		<!-- Content -->

    <div class="container d-flex align-items-center flex-column">
      <div class="alert alert-success" role="alert" th:if= "${message != null}"  th:utext="${message}">
         

				</div>
				
    	<h1>Student List</h1>
    	<table class="table">
	        <thead>
	            <tr>
	                <th>First Name</th>
	                <th>Last Name</th>
	                <th>Mail Address</th>
	                <th> Actions </th>
	            </tr>
	        </thead>
	        <tbody>
	            <tr th:each="student : ${studentList}">
	                <td th:text="${student.firstName}"></td>
	                <td th:text="${student.lastName}"></td>
	                <td th:text="${student.mail}"></td>
	                <td> 
	                
								<a class="btn btn-success" th:href="@{/etudiant/updateStudent/{id}(id=${student.id})}"> <i class="fas fa-user-edit"></i> </a>				
								
								<a class="btn btn-danger" th:href="@{/etudiant/deleteStudent/{id}(id=${student.id})}" > <i class="fas fa-trash"></i> </a>
								
								<a class="btn btn-info" th:href="@{/etudiant/viewStudent/{id}(id=${student.id})}" > <i class="fas fa-eye"></i> </a>
								
								<!--  <a class  href="EtudiantCoursServlet?id=<%=student.getId()%>" style="color:blue">Cours</a> -->
								
	                
	                </td>
	            </tr>
	        </tbody>
	    </table>
    	
    </div>
		
		
		 </section>
		<!-- footer -->
	<div th:insert="footer"></div>
</body>
</html>
