
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
	xsi:schemaLocation="http://www.thymeleaf.org ">
<head>
<title>Default Page</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<!-- Favicon-->
<link rel="icon" type="image/x-icon" href="assets/img/favicon.ico" />
<!-- Font Awesome icons (free version)-->
<script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js"
	crossorigin="anonymous"></script>
<!-- Google fonts-->
<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700"
	rel="stylesheet" type="text/css" />
<link
	href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic"
	rel="stylesheet" type="text/css" />
<!-- Core theme CSS (includes Bootstrap)-->
<link th:href="@{/css/styles.css}" rel="stylesheet" />
</head>
<body>
	<!-- header -->
	<!-- 	<div th:insert="header"></div> -->

	<!-- Navigation-->
	<div th:insert="menuhaut"></div>


	<!-- Masthead-->
	<section class="page-section home" id="home">
		<!-- Content -->

		<div class="container ">

			<div class="">

				<h1>Create student</h1>

				<div class="pt-4 pb-3">

					<form th:action="@{/etudiant/editStudent/{id}(id=${student.id})}"
						method="post" modelAttribute="student">

						<div class="form-row">

							<div class="col">
								<div class="md-form md-outline mt-0">
									<label for="firstName">Prénom </label> <input type="text"
										th:field="*{student.firstName}" id="firstName"
										name="firstName" class="form-control">
								</div>
							</div>

							<div class="col">
								<div class="md-form md-outline mt-0">
									<label for="lastName">Nom de famille</label> <input type="text"
										th:field="*{student.lastName}" id="lastName" name="lastName"
										class="form-control">
								</div>
							</div>

						</div>

						<div class="md-form md-outline mt-0">
							<label for="mailAddress">Adresse mail</label> <input type="text"
								th:field="*{student.mail}" id="mail" class="form-control"
								name="mail">
						</div>


						<div class="md-form md-outline">
							<label for="address">Adresse</label>
							<textarea th:field="*{student.address}" id="address"
								class="form-control" name="address"></textarea>
						</div>

						<div class="md-form md-outline mt-0" type="hidden;">
							<label for="numberPhone">Numéro de téléphone</label> <input
								type="text" th:field="*{student.phone}" id="phone" name="phone"
								class="form-control">
						</div>

						<div class="md-form md-outline mt-0">
							<label for="birthDate">Date de naissance (format
								yyyy-mm-dd)</label> <input type="date" th:field="*{student.dob}"
								id="dob" name="dob" class="form-control">

						</div>


						<br /> <br />
						<div class="text-center mb-2">
							<button type="submit" class="btn btn-primary mb-4">Modifer</button>
						</div>

					</form>



				</div>

			</div>

		</div>


	</section>
	<!-- footer -->
	<div th:insert="footer"></div>
</body>
</html>
