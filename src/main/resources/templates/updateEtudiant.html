<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
	xsi:schemaLocation="http://www.thymeleaf.org ">
<head th:replace="header">
<title id="pageTitle">Modifier étudiant</title>
</head>
<body>
	<!-- Navigation-->
	<div th:insert="menuhaut"></div>


	<!-- Masthead-->
	<section class="page-section home" id="home">
		<!-- Content -->

		<div class="container">
			<br>
			
			<div th:insert="message"></div>

			<h1>Modifier un étudiant</h1>

			<div class="pt-4 pb-3">

				<form th:action="@{/etudiant/editStudent/{id}(id=${student.id})}"
					method="post" modelAttribute="student">

					<div class="form-row">

						<div class="col">
							<div class="md-form md-outline mt-0">
								<label for="firstName">Prénom </label> <input type="text"
									th:field="*{student.firstName}" id="firstName" name="firstName"
									class="form-control">
							</div>
						</div>

						<div class="col">
							<div class="md-form md-outline mt-0">
								<label for="lastName">Nom de famille</label> <input type="text"
									th:field="*{student.lastName}" id="lastName" name="lastName"
									class="form-control">
							</div>
						</div>
					</div>

					<div class="md-form md-outline mt-0">
						<label for="mailAddress">Adresse mail</label> <input type="text"
							th:field="*{student.mail}" id="mail" class="form-control"
							name="mail">
					</div>

					<div class="md-form md-outline">
						<label for="address">Adresse</label>
						<textarea th:field="*{student.address}" id="address"
							class="form-control" name="address"></textarea>
					</div>

					<div class="md-form md-outline mt-0" type="hidden;">
						<label for="numberPhone">Numéro de téléphone</label> <input
							type="text" th:field="*{student.phone}" id="phone" name="phone"
							class="form-control">
					</div>

					<div class="md-form md-outline mt-0">
						<label for="birthDate">Date de naissance</label> <input
							type="date" th:field="*{student.dob}" id="dob" name="dob"
							class="form-control">
					</div>

					<br /> <br />
					<div class="text-center mb-2">
						<button type="submit" class="btn btn-primary mb-4">Modifer</button>
					</div>
				</form>
			</div>
		</div>
	</section>
	<!-- footer -->
	<div th:insert="footer"></div>
</body>
</html>
